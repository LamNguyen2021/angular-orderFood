<div class="wrapper">
  <div class="body-overlay"></div>

  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>
        <img src="./assets/logo.png" class="img-fluid" /><span
          >Vishweb design</span
        >
      </h3>
    </div>
    <ul class="list-unstyled components">
      <li class="active">
        <a routerLink="/admin" class="dashboard"
          ><i class="material-icons">person</i><span>Users</span></a
        >
      </li>
      <li class="">
        <a routerLink="/admin/store"
          ><i class="material-icons">store</i><span>Stores</span></a
        >
      </li>
      <li class="">
        <a routerLink="/admin/order"
          ><i class="material-icons">shopping_cart</i><span>Orders</span></a
        >
      </li>
      <li>
        <button
          type="button"
          class="btn btn-secondary btn-block"
          style="margin-top: 15px"
          (click)="logOut()"
        >
          Log out
        </button>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">
    <!-- Top navbar -->
    <div class="top-navbar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <span class="navbar-brand" href="#"> Dashboard </span>

          <div
            class="collapse navbar-collapse d-lg-block d-xl-block d-sm-none d-md-none d-none"
            id="navbarSupportedContent"
          >
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="material-icons">person</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="card" style="min-height: 485px">
        <div class="card-content table-responsive">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
