<div class="form-container">
  <form [formGroup]="createStoreForm" (ngSubmit)="handleCreateForm()">
    <div class="form-group">
      <label for="name">Tên cửa hàng</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        autocomplete="off"
      />
      <!-- validate ten cua hang -->
      <div
        class="validate"
        *ngIf="
          createStoreForm.get('name').invalid &&
          (createStoreForm.get('name').touched ||
            createStoreForm.get('name').dirty)
        "
      >
        <span class="error" *ngIf="createStoreForm.get('name').errors.required"
          >*Vui lòng nhập tên cửa hàng</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="description">Mô tả</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
        autocomplete="off"
      />
      <!-- validate mo ta -->
      <div
        class="validate"
        *ngIf="
          createStoreForm.get('description').invalid &&
          (createStoreForm.get('description').touched ||
            createStoreForm.get('description').dirty)
        "
      >
        <span
          class="error"
          *ngIf="createStoreForm.get('description').errors.required"
          >*Vui lòng nhập mô tả</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ</label>
      <input
        type="text"
        class="form-control"
        id="address"
        formControlName="address"
        autocomplete="off"
      />
      <!-- validate địa chỉ -->
      <div
        class="validate"
        *ngIf="
          createStoreForm.get('address').invalid &&
          (createStoreForm.get('address').touched ||
            createStoreForm.get('address').dirty)
        "
      >
        <span
          class="error"
          *ngIf="createStoreForm.get('address').errors.required"
          >*Vui lòng nhập địa chỉ</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="hinhAnh">Đường dẫn hình ảnh đại diện</label>
      <input
        type="text"
        class="form-control"
        id="hinhAnh"
        formControlName="imageUrl"
        autocomplete="off"
      />
      <!-- validate image -->
      <div
        class="validate"
        *ngIf="
          createStoreForm.get('imageUrl').invalid &&
          (createStoreForm.get('imageUrl').touched ||
            createStoreForm.get('imageUrl').dirty)
        "
      >
        <span
          class="error"
          *ngIf="createStoreForm.get('imageUrl').errors.required"
          >*Vui lòng nhập đường dẫn</span
        >
      </div>
    </div>

    <!-- location -->
    <div class="form-group">
      <input
        type="hidden"
        class="form-control"
        formControlName="location"
        autocomplete="off"
      />
    </div>

    <span *ngIf="isEditMode; else createButton">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="createStoreForm.invalid || loading"
      >
        Chỉnh sửa
      </button>
    </span>

    <ng-template #createButton>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="createStoreForm.invalid || loading"
      >
        Tạo mới
      </button>
    </ng-template>
  </form>
</div>

<h3 style="margin: 20px 0">Danh sách cửa hàng</h3>
<table class="table table-hover">
  <thead class="text-primary">
    <tr>
      <th>Tên cửa hàng</th>
      <th>Mô tả</th>
      <th>Địa chỉ</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of listStore">
      <td width="20%">{{ store.name }}</td>
      <td width="20%">{{ store.description }}</td>
      <td width="40%">{{ store.address }}</td>
      <td width="20%">
        <button
          type="button"
          class="btn btn-info"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Xem chi tiết"
          (click)="handleViewMore(store.id)"
        >
          <i class="material-icons">remove_red_eye</i>
        </button>
        <button
          type="button"
          class="btn btn-warning"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Chỉnh sửa"
          (click)="handleEditStore(store.id)"
        >
          <i class="material-icons">mode_edit</i>
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Xóa"
          (click)="handleDeleteStore(store.id)"
        >
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
