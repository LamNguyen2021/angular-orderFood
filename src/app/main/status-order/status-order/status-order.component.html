<div class="status-container">
  <div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container py-5 text-left" style="padding-left: 3rem">
      <h1>Status Orders</h1>
    </div>
    <!-- End -->

    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
            <!--Status Orders Table -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">ID đơn hàng</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Tổng tiền</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Ngày tạo</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Tình trạng</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of statusOrders">
                    <th scope="row" class="border-0">
                      <div class="p-2">
                        <div class="d-inline-block align-middle">
                          <h5 class="mb-0">
                            <span
                              class="text-dark d-inline-block align-middle"
                              >{{ item.id }}</span
                            >
                          </h5>
                        </div>
                      </div>
                    </th>
                    <td class="border-0 align-middle">
                      <strong>{{ item.totalMoney }}</strong>
                    </td>
                    <td class="border-0 align-middle">
                      <strong>{{ item.createDate | date: "medium" }}</strong>
                    </td>
                    <td class="border-0 align-middle">
                      <strong>{{ item.status }}</strong>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
